<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>抓蛋小游戏 (v4.0)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <!-- 游戏状态UI -->
        <div id="ui-panel">
            <div id="timer">时间: 30</div>
            <div id="score-container">
                <span id="score">金钱: $0</span>
                <span id="score-target">/ $100</span>
            </div>
            <div id="lives">生命: ♥ ♥ ♥</div>
        </div>

        <!-- 游戏机主体 -->
        <div id="machine">
            <div class="machine-top">
                <div class="logo">Eggie Claw</div>
                <div class="decoration"></div>
            </div>
            
            <div id="play-area">
                <div id="claw-assembly">
                    <div id="claw">
                        <!-- 抓钩自身的能量条 -->
                        <div id="boost-bar"></div>
                        <div class="claw-arm left"></div>
                        <div class="claw-arm right"></div>
                    </div>
                </div>
                <div id="buff-container"></div>
                <!-- 玩偶会被JS动态添加 -->
            </div>

            <div class="machine-bottom"></div>
        </div>

        <!-- 失败提示画面 -->
        <div id="message-overlay" class="hidden">
            <div id="message-text">游戏结束!</div>
            <button id="restart-button-lose" class="restart-button">重新开始</button>
        </div>
        
        <!-- 底部操作提示栏 -->
        <div id="instruction-bar">
            <p id="instruction-text"></p>
        </div>
    </div>

    <!-- 胜利结算与开奖界面 -->
    <div id="win-overlay" class="hidden">
        <h2>胜利!</h2>
        <p id="win-prompt">请选择一个战利品来开启最终奖励！</p>
        <div id="egg-selection-container">
            <!-- JS 会在这里动态添加彩蛋 -->
        </div>
        <div id="reward-display" class="hidden">
            <h3>你获得了:</h3>
            <div id="reward-animal"></div>
            <p id="reward-name"></p>
        </div>
        <div id="win-buttons-container" class="hidden">
            <button class="win-button">查看图鉴</button>
            <button id="restart-button-win" class="win-button restart-button">再来一局</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
